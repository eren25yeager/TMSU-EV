<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSMU Evaluation</title>
    
    <!-- Google Fonts & Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Your Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-vfx"></div>
    <div class="theme-switcher">
        <button id="theme-toggle-button" aria-label="Toggle Theme"><i class="fas fa-sun"></i><i class="fas fa-moon"></i></button>
    </div>
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="logo-container"><img src="images/logo1.png" alt="First Logo"></div>
            <div class="form-container">
                <div class="terminal-header">
                    <h1 id="animated-title"></h1>
                    <p>Tahya Misr Student Union / Central HR</p>
                </div>
                <div class="input-container">
                    <i class="fas fa-barcode"></i>
                    <input type="text" id="memberCodeInput" placeholder="[ Enter Member Code ]">
                </div>
                <button id="analyze-button" class="cybr-btn">ANALYZE<span aria-hidden>_</span></button>
                <a href="https://forms.gle/WQxsNjX2XX8PNa9w8" target="_blank" rel="noopener" class="complaint-button">File a Complaint</a>
            </div>
            <div class="logo-container"><img src="images/logo2.png" alt="Second Logo"></div>
        </div>
    </div>
    <div id="loader-screen" class="screen">
        <div class="loader-content">
            <div id="loader-text"></div>
            <div class="progress-bar"><div class="progress-bar-inner"></div></div>
        </div>
    </div>
    <div id="results-screen" class="screen">
        <!-- Content is injected here by script.js -->
    </div>
    <script src="script.js"></script>
</body>
</html>
