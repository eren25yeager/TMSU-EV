<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSMU Evaluation</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Chart.js for radar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <!-- html2canvas and jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Interactive particle background -->
    <div id="particles-js"></div>

    <!-- Toast notification element -->
    <div id="toast-notification" class="toast-notification"></div>
    
    <!-- Theme switcher button -->
    <div class="theme-switcher">
        <button id="theme-toggle-button" aria-label="Toggle Theme"><i class="fas fa-sun"></i><i class="fas fa-moon"></i></button>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <!-- Logos for Mobile View -->
            <div class="logo-container-mobile">
                <div class="logo-item"><img src="images/logo1.png" alt="Ministry of Youth and Sports Logo"></div>
                <div class="logo-item"><img src="images/logo2.png" alt="Tahya Misr Student Union Logo"></div>
            </div>

            <!-- Logo for Desktop View (Left ) -->
            <div class="logo-container"><img src="images/logo1.png" alt="Ministry of Youth and Sports Logo"></div>
            
            <div class="form-container">
                <div class="terminal-header">
                    <h1 id="animated-title"></h1>
                    <p>Tahya Misr Student Union / Central HR</p>
                </div>
                <div class="input-container">
                    <i class="fas fa-barcode"></i>
                    <div class="input-wrapper">
                        <input type="text" id="memberCodeInput" placeholder="[ Enter Member Code ]">
                        <span id="input-caret" class="caret"></span>
                    </div>
                </div>
                <button id="analyze-button" class="cybr-btn">ANALYZE<span aria-hidden>_</span></button>
                <a href="https://forms.gle/WQxsNjX2XX8PNa9w8" target="_blank" rel="noopener" class="complaint-button">File a Complaint</a>
                
                <!-- Social Links Section -->
                <div class="social-links">
                    <a href="https://www.facebook.com/Students.union.long.live.eg/" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://forms.tahyamisrsu.com/" target="_blank" rel="noopener" aria-label="Event Registration"><i class="fas fa-file-signature"></i></a>
                    <a href="https://eg.linkedin.com/company/students-union-long-live-eg" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://x.com/sulongliveeg?lang=ar" target="_blank" rel="noopener" aria-label="X Platform"><i class="fab fa-xing"></i></a>
                    <a href="https://www.instagram.com/sulongliveeg/" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <!-- Logo for Desktop View (Right ) -->
            <div class="logo-container"><img src="images/logo2.png" alt="Tahya Misr Student Union Logo"></div>
        </div>
    </div>

    <!-- Loader Screen -->
    <div id="loader-screen" class="screen">
        <div class="loader-content">
            <div id="loader-text"></div>
            <div class="progress-bar"><div class="progress-bar-inner"></div></div>
        </div>
    </div>

    <!-- Results Screen (content will be generated by script.js ) -->
    <div id="results-screen" class="screen">
    </div>
    
    <!-- Particle.js script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Main application script -->
    <script src="script.js"></script>

    <!-- Image Modal for member photo -->
    <div id="image-modal" class="image-modal">
        <span class="close-modal-btn">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
</body>
</html>
